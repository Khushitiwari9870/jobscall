upstream jobscall_backend {
    server unix:/run/jobscall/gunicorn.sock fail_timeout=0;
}

server {
    listen 80;
    server_name jobscall.in www.jobscall.in;

    # Frontend
    location / {
        root /var/www/jobscall/frontend/.next/static;
        try_files $uri $uri/ /_next/static/$uri /_next/static/$uri/ /index.html;

        # Enable gzip compression
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
        gzip_min_length 1000;
        gzip_comp_level 6;
        gzip_proxied any;
        gzip_vary on;
    }

    # Admin Panel - Static files for Django admin
    location /admin/static/ {
        alias /var/www/jobscall/static/admin/;
        expires 30d;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # Admin Panel - Main admin interface
    location /admin/ {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_pass http://jobscall_backend/admin/;
        proxy_read_timeout 300s;

        # Security for admin
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Forwarded-Port $server_port;
    }

    # Backend API
    location /api/ {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_pass http://jobscall_backend;
        proxy_read_timeout 300s;
    }

    # Static files (Django admin, etc.)
    location /static/ {
        alias /var/www/jobscall/static/;
        expires 30d;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # Media files
    location /media/ {
        alias /var/www/jobscall/media/;
        expires 30d;
        access_log off;
    }

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Frame-Options "SAMEORIGIN";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Content-Security-Policy "default-src 'self' https:; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https:;";

    # Redirect www to non-www
    if ($host = 'www.jobscall.in') {
        return 301 https://jobscall.in$request_uri;
    }

    # SSL Configuration (uncomment after setting up SSL)
    # listen 443 ssl http2;
    # ssl_certificate /etc/letsencrypt/live/jobscall.in/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/jobscall.in/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

